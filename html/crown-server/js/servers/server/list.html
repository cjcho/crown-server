<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Servers.Server.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Servers.Server.List Demo</h1>
		<ul id='servers'></ul>
		<a href='javascript://' id='create'>Create Server</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('servers/server/list','servers/fixtures',function(){
				
				$('#servers').servers_server_list();
				
				$('#create').click(function(){
					new Servers.Models.Server({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
